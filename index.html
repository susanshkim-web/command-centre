<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Centre</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: #0d0d0d;
            color: #e8e6e3;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        header {
            margin-bottom: 80px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 16px;
        }

        .backup-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            padding: 7px 16px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e8e6e3;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.02em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        .file-input-label:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 48px;
            font-weight: 500;
            color: #ffffff;
            letter-spacing: -0.03em;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
        }

        .tabs {
            display: flex;
            gap: 40px;
            margin-bottom: 60px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            padding-bottom: 2px;
        }

        .tab {
            padding: 12px 0;
            background: none;
            border: none;
            color: #6b6b6b;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            border-bottom: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .tab:hover {
            color: #b8b8b8;
        }

        .tab.active {
            color: #ffffff;
            border-bottom-color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section {
            background: transparent;
            padding: 0;
            margin-bottom: 80px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 28px;
            font-weight: 500;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        .btn {
            padding: 11px 24px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e8e6e3;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.02em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background: #ffffff;
            color: #0d0d0d;
            border-color: #ffffff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            background: #f0f0f0;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-small {
            padding: 7px 16px;
            font-size: 12px;
        }

        .btn-danger {
            background: rgba(255, 70, 70, 0.1);
            color: #ff9999;
            border-color: rgba(255, 70, 70, 0.3);
        }

        .btn-danger:hover {
            background: rgba(255, 70, 70, 0.2);
            border-color: rgba(255, 70, 70, 0.5);
            box-shadow: 0 0 20px rgba(255, 70, 70, 0.2);
        }

        input, textarea, select {
            width: 100%;
            padding: 16px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 15px;
            margin-bottom: 28px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-bottom-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 1px 0 0 rgba(255, 255, 255, 0.1);
        }

        input::placeholder, textarea::placeholder {
            color: #4a4a4a;
        }

        textarea {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px;
            resize: vertical;
            min-height: 120px;
            background: rgba(255, 255, 255, 0.02);
        }

        textarea:focus {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.04);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        .list-item {
            background: rgba(255, 255, 255, 0.02);
            padding: 18px 20px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .list-item-content {
            flex: 1;
            font-size: 15px;
        }

        .list-item-actions {
            display: flex;
            gap: 10px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            margin-right: 14px;
            cursor: pointer;
            accent-color: #ffffff;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.3;
        }

        .store-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
        }

        .store-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 28px;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .store-card:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 13, 13, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: #0d0d0d;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 40px;
        }

        .close {
            background: none;
            border: none;
            color: #6b6b6b;
            font-size: 28px;
            cursor: pointer;
            font-weight: 300;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .birthday-list {
            display: grid;
            gap: 12px;
        }

        .birthday-item {
            background: rgba(255, 255, 255, 0.02);
            padding: 22px 24px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .birthday-item:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .birthday-info {
            flex: 1;
        }

        .birthday-name {
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 6px;
        }

        .birthday-date {
            font-family: 'JetBrains Mono', monospace;
            color: #8a8a8a;
            font-size: 13px;
            letter-spacing: 0.03em;
        }

        .upcoming {
            border-left: 2px solid #ffffff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .recipe-item {
            background: rgba(255, 255, 255, 0.02);
            padding: 28px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .recipe-item:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .recipe-name {
            font-size: 20px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 14px;
        }

        .recipe-notes {
            color: #b8b8b8;
            font-size: 15px;
            line-height: 1.7;
            margin-bottom: 16px;
        }

        .recipe-date {
            font-family: 'JetBrains Mono', monospace;
            color: #6b6b6b;
            font-size: 12px;
            letter-spacing: 0.03em;
        }

        .month-selector {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 40px;
        }

        .month-selector button {
            padding: 10px 18px;
            font-size: 16px;
        }

        .current-month {
            font-size: 22px;
            font-weight: 500;
            color: #ffffff;
            flex: 1;
            text-align: center;
            letter-spacing: -0.01em;
        }

        .empty-state {
            color: #4a4a4a;
            font-size: 15px;
            font-style: italic;
            padding: 40px 0;
            text-align: center;
        }

        .item-count {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            color: #6b6b6b;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            letter-spacing: 0.05em;
        }

        /* Appointments styles */
        .calendar-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 24px;
            margin-bottom: 32px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-month {
            font-size: 20px;
            font-weight: 500;
            color: #ffffff;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-day-label {
            text-align: center;
            font-size: 11px;
            color: #6b6b6b;
            font-family: 'JetBrains Mono', monospace;
            padding: 8px 0;
            letter-spacing: 0.05em;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.04);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            padding: 4px;
        }

        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-day.today {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .calendar-day-number {
            font-size: 13px;
            color: #e8e6e3;
            margin-bottom: 2px;
        }

        .calendar-day-dots {
            display: flex;
            gap: 2px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
        }

        .calendar-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }

        .appointments-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .appointment-detail {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 20px;
            transition: all 0.3s ease;
            border-left: 3px solid;
            cursor: pointer;
        }

        .appointment-detail:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .appointment-title {
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .appointment-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: #8a8a8a;
            margin-bottom: 8px;
        }

        .appointment-type {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.03em;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 12px;
        }

        .appointment-notes {
            color: #b8b8b8;
            font-size: 14px;
            line-height: 1.6;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .recurring-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: #8a8a8a;
            margin-left: 12px;
        }

        .type-manager {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 16px;
            margin-bottom: 20px;
        }

        .type-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .type-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 3px;
            font-size: 13px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .type-color-box {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .modal-section {
            margin-bottom: 24px;
        }

        .modal-section-title {
            font-size: 13px;
            color: #8a8a8a;
            margin-bottom: 12px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e8e6e3;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        select {
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 60px;
            }

            .backup-controls {
                width: 100%;
                justify-content: flex-start;
            }

            h1 {
                font-size: 36px;
            }

            .tabs {
                gap: 20px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .tab {
                font-size: 12px;
                white-space: nowrap;
            }

            .store-grid {
                grid-template-columns: 1fr;
            }

            .store-card {
                padding: 20px;
                border-width: 1px;
            }

            .list-item {
                padding: 14px 16px;
                border-width: 1px;
            }

            .birthday-item, .recipe-item, .appointment-detail {
                padding: 18px 16px;
                border-width: 1px;
            }

            .modal-content {
                padding: 32px 20px;
                border-width: 1px;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .section-header h2 {
                font-size: 24px;
            }

            .btn-small {
                padding: 6px 12px;
                font-size: 11px;
            }

            .file-input-label {
                padding: 6px 12px;
                font-size: 11px;
            }

            input, textarea {
                font-size: 16px; /* Prevents iOS zoom on focus */
            }

            .calendar-container {
                padding: 16px;
            }

            .calendar-grid {
                gap: 4px;
            }

            .calendar-day {
                padding: 2px;
            }

            .calendar-day-number {
                font-size: 12px;
            }

            .appointment-detail {
                padding: 16px;
                border-left-width: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Command Centre</h1>
            <div class="backup-controls">
                <button class="btn btn-small" onclick="exportData()">Export Backup</button>
                <div class="file-input-wrapper">
                    <input type="file" id="importFile" accept=".json" onchange="importData(event)">
                    <label for="importFile" class="file-input-label">Import Backup</label>
                </div>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="shopping">Shopping</button>
            <button class="tab" data-tab="appointments">Appointments</button>
            <button class="tab" data-tab="birthdays">Birthdays</button>
            <button class="tab" data-tab="recipes">Recipes</button>
        </div>

        <!-- Shopping Panel -->
        <div class="panel active" id="shopping">
            <div class="section">
                <div class="section-header">
                    <h2>Shopping Lists</h2>
                    <button class="btn btn-primary" onclick="openAddStoreModal()">+ Add Store</button>
                </div>
                <div class="store-grid" id="storeGrid"></div>
            </div>
        </div>

        <!-- Appointments Panel -->
        <div class="panel" id="appointments">
            <div class="section">
                <div class="section-header">
                    <h2>Appointments</h2>
                    <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                        <button class="btn btn-small" onclick="openManageTypesModal()">Manage Types</button>
                        <button class="btn btn-primary" onclick="openAddAppointmentModal()">+ Add Appointment</button>
                    </div>
                </div>
                
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button class="btn btn-small" onclick="changeAppointmentMonth(-1)">←</button>
                        <div class="calendar-month" id="appointmentMonth"></div>
                        <button class="btn btn-small" onclick="changeAppointmentMonth(1)">→</button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>

                <div class="appointments-list" id="appointmentsList"></div>
            </div>
        </div>

        <!-- Birthdays Panel -->
        <div class="panel" id="birthdays">
            <div class="section">
                <div class="section-header">
                    <h2>Birthdays</h2>
                    <button class="btn btn-primary" onclick="openAddBirthdayModal()">+ Add Birthday</button>
                </div>
                <div class="month-selector">
                    <button class="btn" onclick="changeMonth(-1)">←</button>
                    <div class="current-month" id="currentMonth"></div>
                    <button class="btn" onclick="changeMonth(1)">→</button>
                </div>
                <div class="birthday-list" id="birthdayList"></div>
            </div>
        </div>

        <!-- Recipes Panel -->
        <div class="panel" id="recipes">
            <div class="section">
                <div class="section-header">
                    <h2>Recipe Log</h2>
                    <button class="btn btn-primary" onclick="openAddRecipeModal()">+ Add Recipe</button>
                </div>
                <div id="recipeList"></div>
            </div>
        </div>
    </div>

    <!-- Add Store Modal -->
    <div class="modal" id="addStoreModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Store</h2>
                <button class="close" onclick="closeModal('addStoreModal')">&times;</button>
            </div>
            <input type="text" id="storeName" placeholder="Store name">
            <button class="btn btn-primary" onclick="addStore()">Add Store</button>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div class="modal" id="addItemModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Item</h2>
                <button class="close" onclick="closeModal('addItemModal')">&times;</button>
            </div>
            <input type="text" id="itemName" placeholder="Item name">
            <button class="btn btn-primary" onclick="addItem()">Add Item</button>
        </div>
    </div>

    <!-- Add Birthday Modal -->
    <div class="modal" id="addBirthdayModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Birthday</h2>
                <button class="close" onclick="closeModal('addBirthdayModal')">&times;</button>
            </div>
            <input type="text" id="birthdayName" placeholder="Name">
            <input type="date" id="birthdayDate" placeholder="Birthday">
            <button class="btn btn-primary" onclick="addBirthday()">Add Birthday</button>
        </div>
    </div>

    <!-- Add Recipe Modal -->
    <div class="modal" id="addRecipeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Recipe</h2>
                <button class="close" onclick="closeModal('addRecipeModal')">&times;</button>
            </div>
            <input type="text" id="recipeName" placeholder="Recipe name">
            <textarea id="recipeNotes" placeholder="What did you like? What would you change next time?" rows="4"></textarea>
            <button class="btn btn-primary" onclick="addRecipe()">Save Recipe</button>
        </div>
    </div>

    <!-- Manage Types Modal -->
    <div class="modal" id="manageTypesModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Manage Appointment Types</h2>
                <button class="close" onclick="closeModal('manageTypesModal')">&times;</button>
            </div>
            <input type="text" id="newTypeName" placeholder="New type name">
            <button class="btn btn-primary" onclick="addAppointmentType()">Add Type</button>
            <div class="type-manager">
                <div class="modal-section-title">Your Types</div>
                <div class="type-list" id="typeList"></div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Appointment Modal -->
    <div class="modal" id="addAppointmentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="appointmentModalTitle">Add Appointment</h2>
                <button class="close" onclick="closeModal('addAppointmentModal')">&times;</button>
            </div>
            
            <div class="modal-section">
                <input type="text" id="appointmentTitle" placeholder="Appointment title">
            </div>

            <div class="modal-section">
                <div class="modal-section-title">Type</div>
                <select id="appointmentType">
                    <option value="">Select type...</option>
                </select>
            </div>

            <div class="modal-section">
                <div class="modal-section-title">Date & Time</div>
                <input type="date" id="appointmentDate">
                <input type="text" id="appointmentTime" placeholder="e.g., 2:30 PM or All day">
            </div>

            <div class="modal-section">
                <label class="checkbox-label">
                    <input type="checkbox" id="appointmentRecurring">
                    <span>Recurring appointment</span>
                </label>
            </div>

            <div class="modal-section">
                <div class="modal-section-title">Notes (optional)</div>
                <textarea id="appointmentNotes" placeholder="Add any details or notes..." rows="3"></textarea>
            </div>

            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="saveAppointment()" style="flex: 1;">Save</button>
                <button class="btn btn-danger" id="deleteAppointmentBtn" onclick="deleteAppointment()" style="display: none;">Delete</button>
            </div>
        </div>
    </div>

    <script>
        let data = {
            stores: {},
            birthdays: [],
            recipes: [],
            appointmentTypes: {},
            appointments: []
        };

        let currentStore = null;
        let currentMonth = new Date();
        let appointmentMonth = new Date();
        let editingAppointment = null;

        // Predefined colors for appointment types
        const typeColors = [
            '#6b9bd1', '#7ecaa3', '#e5a86f', '#d17b9b', '#9b87c7',
            '#6bc9d1', '#c7a87e', '#87c79b', '#d1876b', '#9bd16b'
        ];

        // Load data from storage
        function loadData() {
            try {
                const saved = localStorage.getItem('command-center-data');
                if (saved) {
                    data = JSON.parse(saved);
                }
            } catch (error) {
                console.log('No existing data, starting fresh');
            }
            renderAll();
        }

        // Save data to storage
        function saveData() {
            try {
                localStorage.setItem('command-center-data', JSON.stringify(data));
            } catch (error) {
                console.error('Error saving data:', error);
            }
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // Modal functions
        function openAddStoreModal() {
            document.getElementById('addStoreModal').classList.add('active');
            document.getElementById('storeName').value = '';
        }

        function openAddItemModal(storeName) {
            currentStore = storeName;
            document.getElementById('addItemModal').classList.add('active');
            document.getElementById('itemName').value = '';
        }

        function openAddBirthdayModal() {
            document.getElementById('addBirthdayModal').classList.add('active');
            document.getElementById('birthdayName').value = '';
            document.getElementById('birthdayDate').value = '';
        }

        function openAddRecipeModal() {
            document.getElementById('addRecipeModal').classList.add('active');
            document.getElementById('recipeName').value = '';
            document.getElementById('recipeNotes').value = '';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Shopping functions
        function addStore() {
            const name = document.getElementById('storeName').value.trim();
            if (!name) return;
            
            if (!data.stores[name]) {
                data.stores[name] = [];
            }
            saveData();
            renderStores();
            closeModal('addStoreModal');
        }

        function addItem() {
            const itemName = document.getElementById('itemName').value.trim();
            if (!itemName || !currentStore) return;
            
            data.stores[currentStore].push({
                name: itemName,
                completed: false,
                id: Date.now()
            });
            saveData();
            renderStores();
            closeModal('addItemModal');
        }

        function toggleItem(storeName, itemId) {
            const item = data.stores[storeName].find(i => i.id === itemId);
            if (item) {
                item.completed = !item.completed;
                saveData();
                renderStores();
            }
        }

        function deleteItem(storeName, itemId) {
            data.stores[storeName] = data.stores[storeName].filter(i => i.id !== itemId);
            saveData();
            renderStores();
        }

        function deleteStore(storeName) {
            if (confirm(`Delete ${storeName} and all its items?`)) {
                delete data.stores[storeName];
                saveData();
                renderStores();
            }
        }

        function renderStores() {
            const grid = document.getElementById('storeGrid');
            grid.innerHTML = '';
            
            Object.keys(data.stores).forEach(storeName => {
                const storeDiv = document.createElement('div');
                storeDiv.className = 'store-card';
                
                const items = data.stores[storeName];
                const activeItems = items.filter(i => !i.completed);
                
                storeDiv.innerHTML = `
                    <div class="section-header">
                        <h2>${storeName}</h2>
                        <div style="display: flex; gap: 8px;">
                            <button class="btn btn-small" onclick="openAddItemModal('${storeName}')">+ Item</button>
                            <button class="btn btn-small btn-danger" onclick="deleteStore('${storeName}')">Delete</button>
                        </div>
                    </div>
                    <div>
                        ${items.length === 0 ? '<p class="empty-state">No items yet</p>' : 
                          items.map(item => `
                            <div class="list-item">
                                <div class="list-item-content" style="display: flex; align-items: center;">
                                    <input type="checkbox" class="checkbox" 
                                           ${item.completed ? 'checked' : ''} 
                                           onchange="toggleItem('${storeName}', ${item.id})">
                                    <span class="${item.completed ? 'completed' : ''}">${item.name}</span>
                                </div>
                                <button class="btn btn-small btn-danger" onclick="deleteItem('${storeName}', ${item.id})">×</button>
                            </div>
                          `).join('')}
                    </div>
                    ${activeItems.length > 0 ? `<div class="item-count">${activeItems.length} item${activeItems.length !== 1 ? 's' : ''} to buy</div>` : ''}
                `;
                
                grid.appendChild(storeDiv);
            });
            
            if (Object.keys(data.stores).length === 0) {
                grid.innerHTML = '<p class="empty-state">No stores yet. Add your first store to get started.</p>';
            }
        }

        // Birthday functions
        function addBirthday() {
            const name = document.getElementById('birthdayName').value.trim();
            const date = document.getElementById('birthdayDate').value;
            
            if (!name || !date) return;
            
            data.birthdays.push({
                name: name,
                date: date,
                id: Date.now()
            });
            
            data.birthdays.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                return dateA.getMonth() - dateB.getMonth() || dateA.getDate() - dateB.getDate();
            });
            
            saveData();
            renderBirthdays();
            closeModal('addBirthdayModal');
        }

        function deleteBirthday(id) {
            data.birthdays = data.birthdays.filter(b => b.id !== id);
            saveData();
            renderBirthdays();
        }

        function changeMonth(delta) {
            currentMonth.setMonth(currentMonth.getMonth() + delta);
            renderBirthdays();
        }

        function renderBirthdays() {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            
            document.getElementById('currentMonth').textContent = 
                `${monthNames[currentMonth.getMonth()]} ${currentMonth.getFullYear()}`;
            
            const list = document.getElementById('birthdayList');
            const targetMonth = currentMonth.getMonth();
            
            const birthdays = data.birthdays.filter(b => {
                const bDate = new Date(b.date);
                return bDate.getMonth() === targetMonth;
            });
            
            if (birthdays.length === 0) {
                list.innerHTML = '<p class="empty-state">No birthdays this month</p>';
                return;
            }
            
            const today = new Date();
            const isCurrentMonth = today.getMonth() === targetMonth && 
                                  today.getFullYear() === currentMonth.getFullYear();
            
            list.innerHTML = birthdays.map(birthday => {
                const bDate = new Date(birthday.date);
                const isUpcoming = isCurrentMonth && bDate.getDate() >= today.getDate();
                
                return `
                    <div class="birthday-item ${isUpcoming ? 'upcoming' : ''}">
                        <div class="birthday-info">
                            <div class="birthday-name">${birthday.name}</div>
                            <div class="birthday-date">${monthNames[bDate.getMonth()]} ${bDate.getDate()}</div>
                        </div>
                        <button class="btn btn-small btn-danger" onclick="deleteBirthday(${birthday.id})">Delete</button>
                    </div>
                `;
            }).join('');
        }

        // Recipe functions
        function addRecipe() {
            const name = document.getElementById('recipeName').value.trim();
            const notes = document.getElementById('recipeNotes').value.trim();
            
            if (!name) return;
            
            data.recipes.unshift({
                name: name,
                notes: notes,
                date: new Date().toISOString(),
                id: Date.now()
            });
            
            saveData();
            renderRecipes();
            closeModal('addRecipeModal');
        }

        function deleteRecipe(id) {
            data.recipes = data.recipes.filter(r => r.id !== id);
            saveData();
            renderRecipes();
        }

        function renderRecipes() {
            const list = document.getElementById('recipeList');
            
            if (data.recipes.length === 0) {
                list.innerHTML = '<p class="empty-state">No recipes yet. Add your first recipe to start tracking what you cook.</p>';
                return;
            }
            
            list.innerHTML = data.recipes.map(recipe => {
                const date = new Date(recipe.date);
                return `
                    <div class="recipe-item">
                        <div class="recipe-name">${recipe.name}</div>
                        ${recipe.notes ? `<div class="recipe-notes">${recipe.notes}</div>` : ''}
                        <div class="recipe-date">Cooked on ${date.toLocaleDateString()}</div>
                        <button class="btn btn-small btn-danger" style="margin-top: 8px;" onclick="deleteRecipe(${recipe.id})">Delete</button>
                    </div>
                `;
            }).join('');
        }

        // Appointment Type functions
        function openManageTypesModal() {
            document.getElementById('manageTypesModal').classList.add('active');
            document.getElementById('newTypeName').value = '';
            renderTypeList();
        }

        function addAppointmentType() {
            const name = document.getElementById('newTypeName').value.trim();
            if (!name) {
                alert('Please enter a type name');
                return;
            }
            
            if (data.appointmentTypes[name]) {
                alert('This type already exists');
                return;
            }
            
            // Initialize appointmentTypes if it doesn't exist
            if (!data.appointmentTypes) {
                data.appointmentTypes = {};
            }
            
            const colorIndex = Object.keys(data.appointmentTypes).length % typeColors.length;
            data.appointmentTypes[name] = typeColors[colorIndex];
            
            saveData();
            renderTypeList();
            renderAppointmentTypeSelect();
            document.getElementById('newTypeName').value = '';
        }

        function deleteAppointmentType(typeName) {
            if (confirm(`Delete "${typeName}" type? Existing appointments will keep their color.`)) {
                delete data.appointmentTypes[typeName];
                saveData();
                renderTypeList();
                renderAppointmentTypeSelect();
            }
        }

        function renderTypeList() {
            const list = document.getElementById('typeList');
            
            // Initialize appointmentTypes if it doesn't exist
            if (!data.appointmentTypes) {
                data.appointmentTypes = {};
            }
            
            const types = Object.keys(data.appointmentTypes);
            
            if (types.length === 0) {
                list.innerHTML = '<p class="empty-state" style="padding: 20px 0; text-align: left;">No types yet</p>';
                return;
            }
            
            list.innerHTML = types.map(name => `
                <div class="type-tag">
                    <div class="type-color-box" style="background-color: ${data.appointmentTypes[name]}"></div>
                    <span>${name}</span>
                    <button class="btn btn-small btn-danger" onclick="deleteAppointmentType('${name}')" style="margin-left: 4px; padding: 2px 6px;">×</button>
                </div>
            `).join('');
        }

        function renderAppointmentTypeSelect() {
            const select = document.getElementById('appointmentType');
            const currentValue = select.value;
            
            // Initialize appointmentTypes if it doesn't exist
            if (!data.appointmentTypes) {
                data.appointmentTypes = {};
            }
            
            select.innerHTML = '<option value="">Select type...</option>' + 
                Object.keys(data.appointmentTypes).map(name => 
                    `<option value="${name}">${name}</option>`
                ).join('');
            
            if (currentValue) select.value = currentValue;
        }

        // Appointment functions
        function openAddAppointmentModal() {
            editingAppointment = null;
            document.getElementById('appointmentModalTitle').textContent = 'Add Appointment';
            document.getElementById('deleteAppointmentBtn').style.display = 'none';
            document.getElementById('appointmentTitle').value = '';
            document.getElementById('appointmentType').value = '';
            document.getElementById('appointmentDate').value = '';
            document.getElementById('appointmentTime').value = '';
            document.getElementById('appointmentRecurring').checked = false;
            document.getElementById('appointmentNotes').value = '';
            renderAppointmentTypeSelect();
            document.getElementById('addAppointmentModal').classList.add('active');
        }

        function editAppointment(id) {
            const appointment = data.appointments.find(a => a.id === id);
            if (!appointment) return;
            
            editingAppointment = id;
            document.getElementById('appointmentModalTitle').textContent = 'Edit Appointment';
            document.getElementById('deleteAppointmentBtn').style.display = 'block';
            document.getElementById('appointmentTitle').value = appointment.title;
            document.getElementById('appointmentDate').value = appointment.date;
            document.getElementById('appointmentTime').value = appointment.time || '';
            document.getElementById('appointmentRecurring').checked = appointment.recurring || false;
            document.getElementById('appointmentNotes').value = appointment.notes || '';
            
            renderAppointmentTypeSelect();
            document.getElementById('appointmentType').value = appointment.type;
            
            document.getElementById('addAppointmentModal').classList.add('active');
        }

        function saveAppointment() {
            const title = document.getElementById('appointmentTitle').value.trim();
            const type = document.getElementById('appointmentType').value;
            const date = document.getElementById('appointmentDate').value;
            const time = document.getElementById('appointmentTime').value.trim();
            const recurring = document.getElementById('appointmentRecurring').checked;
            const notes = document.getElementById('appointmentNotes').value.trim();
            
            if (!title || !type || !date) {
                alert('Please fill in title, type, and date');
                return;
            }
            
            const appointmentData = {
                title,
                type,
                date,
                time,
                recurring,
                notes,
                color: data.appointmentTypes[type]
            };
            
            if (editingAppointment) {
                const index = data.appointments.findIndex(a => a.id === editingAppointment);
                if (index !== -1) {
                    data.appointments[index] = { ...appointmentData, id: editingAppointment };
                }
            } else {
                data.appointments.push({
                    ...appointmentData,
                    id: Date.now()
                });
            }
            
            data.appointments.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            saveData();
            renderAppointments();
            closeModal('addAppointmentModal');
        }

        function deleteAppointment() {
            if (!editingAppointment) return;
            
            if (confirm('Delete this appointment?')) {
                data.appointments = data.appointments.filter(a => a.id !== editingAppointment);
                saveData();
                renderAppointments();
                closeModal('addAppointmentModal');
            }
        }

        function changeAppointmentMonth(delta) {
            appointmentMonth.setMonth(appointmentMonth.getMonth() + delta);
            renderAppointments();
        }

        function renderAppointments() {
            renderCalendar();
            renderAppointmentsList();
        }

        function renderCalendar() {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            
            document.getElementById('appointmentMonth').textContent = 
                `${monthNames[appointmentMonth.getMonth()]} ${appointmentMonth.getFullYear()}`;
            
            const grid = document.getElementById('calendarGrid');
            
            // Day labels
            const dayLabels = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const labelsHTML = dayLabels.map(day => 
                `<div class="calendar-day-label">${day}</div>`
            ).join('');
            
            // Get first day of month and number of days
            const year = appointmentMonth.getFullYear();
            const month = appointmentMonth.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            const today = new Date();
            const isCurrentMonth = today.getMonth() === month && today.getFullYear() === year;
            
            // Build calendar days
            let daysHTML = '';
            
            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                daysHTML += `<div class="calendar-day other-month"><div class="calendar-day-number">${day}</div></div>`;
            }
            
            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayAppointments = data.appointments.filter(a => a.date === dateStr);
                const isToday = isCurrentMonth && today.getDate() === day;
                
                const dotsHTML = dayAppointments.slice(0, 3).map(apt => 
                    `<div class="calendar-dot" style="background-color: ${apt.color}"></div>`
                ).join('');
                
                daysHTML += `
                    <div class="calendar-day ${isToday ? 'today' : ''}" onclick="scrollToDate('${dateStr}')">
                        <div class="calendar-day-number">${day}</div>
                        <div class="calendar-day-dots">${dotsHTML}</div>
                    </div>
                `;
            }
            
            // Next month days
            const totalCells = firstDay + daysInMonth;
            const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
            for (let day = 1; day <= remainingCells; day++) {
                daysHTML += `<div class="calendar-day other-month"><div class="calendar-day-number">${day}</div></div>`;
            }
            
            grid.innerHTML = labelsHTML + daysHTML;
        }

        function scrollToDate(dateStr) {
            const element = document.getElementById(`apt-${dateStr}`);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function renderAppointmentsList() {
            const list = document.getElementById('appointmentsList');
            const year = appointmentMonth.getFullYear();
            const month = appointmentMonth.getMonth();
            
            const monthAppointments = data.appointments.filter(a => {
                // Parse date as local date to avoid timezone issues
                const [y, m, d] = a.date.split('-').map(Number);
                const aptDate = new Date(y, m - 1, d);
                return aptDate.getMonth() === month && aptDate.getFullYear() === year;
            });
            
            if (monthAppointments.length === 0) {
                list.innerHTML = '<p class="empty-state">No appointments this month</p>';
                return;
            }
            
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            
            list.innerHTML = monthAppointments.map(apt => {
                // Parse date as local date to avoid timezone issues
                const [y, m, d] = apt.date.split('-').map(Number);
                const aptDate = new Date(y, m - 1, d);
                const dateStr = `${monthNames[aptDate.getMonth()]} ${aptDate.getDate()}, ${aptDate.getFullYear()}`;
                
                return `
                    <div class="appointment-detail" id="apt-${apt.date}" style="border-left-color: ${apt.color}" onclick="editAppointment(${apt.id})">
                        <div class="appointment-header">
                            <div>
                                <div class="appointment-title">${apt.title}</div>
                                <div class="appointment-time">${dateStr}${apt.time ? ' • ' + apt.time : ''}</div>
                                <div class="appointment-type" style="background-color: ${apt.color}33; color: ${apt.color}">
                                    ${apt.type}
                                    ${apt.recurring ? '<span class="recurring-badge">↻ Recurring</span>' : ''}
                                </div>
                            </div>
                        </div>
                        ${apt.notes ? `<div class="appointment-notes">${apt.notes}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // Backup functions
        function exportData() {
            const backupData = {
                stores: data.stores,
                birthdays: data.birthdays,
                recipes: data.recipes,
                appointments: data.appointments,
                appointmentTypes: data.appointmentTypes,
                exportDate: new Date().toISOString(),
                version: '1.0'
            };
            
            const dataStr = JSON.stringify(backupData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `command-center-backup-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const backupData = JSON.parse(e.target.result);
                    
                    // Validate backup data
                    if (!backupData.birthdays && !backupData.appointments && !backupData.stores && !backupData.recipes) {
                        alert('Invalid backup file');
                        return;
                    }
                    
                    // Count items
                    const counts = {
                        stores: backupData.stores ? Object.keys(backupData.stores).length : 0,
                        birthdays: backupData.birthdays?.length || 0,
                        appointments: backupData.appointments?.length || 0,
                        appointmentTypes: backupData.appointmentTypes ? Object.keys(backupData.appointmentTypes).length : 0,
                        recipes: backupData.recipes?.length || 0
                    };
                    
                    // Confirm import
                    const message = `Import backup from ${new Date(backupData.exportDate).toLocaleDateString()}?\n\n` +
                                  `This will add:\n` +
                                  `- ${counts.stores} store(s)\n` +
                                  `- ${counts.birthdays} birthday(s)\n` +
                                  `- ${counts.appointments} appointment(s)\n` +
                                  `- ${counts.appointmentTypes} appointment type(s)\n` +
                                  `- ${counts.recipes} recipe(s)\n\n` +
                                  `Existing data will be kept (no duplicates will be merged automatically).`;
                    
                    if (!confirm(message)) return;
                    
                    // Import stores
                    if (backupData.stores) {
                        Object.keys(backupData.stores).forEach(storeName => {
                            if (!data.stores[storeName]) {
                                data.stores[storeName] = [];
                            }
                            // Add items from backup that don't exist
                            backupData.stores[storeName].forEach(item => {
                                const exists = data.stores[storeName].some(i => i.name === item.name);
                                if (!exists) {
                                    data.stores[storeName].push({
                                        ...item,
                                        id: Date.now() + Math.random()
                                    });
                                }
                            });
                        });
                    }
                    
                    // Import birthdays
                    if (backupData.birthdays && Array.isArray(backupData.birthdays)) {
                        backupData.birthdays.forEach(birthday => {
                            const exists = data.birthdays.some(b => 
                                b.name === birthday.name && b.date === birthday.date
                            );
                            if (!exists) {
                                data.birthdays.push({
                                    ...birthday,
                                    id: Date.now() + Math.random()
                                });
                            }
                        });
                        data.birthdays.sort((a, b) => {
                            const dateA = new Date(a.date);
                            const dateB = new Date(b.date);
                            return dateA.getMonth() - dateB.getMonth() || dateA.getDate() - dateB.getDate();
                        });
                    }
                    
                    // Import appointment types
                    if (backupData.appointmentTypes) {
                        Object.keys(backupData.appointmentTypes).forEach(typeName => {
                            if (!data.appointmentTypes[typeName]) {
                                data.appointmentTypes[typeName] = backupData.appointmentTypes[typeName];
                            }
                        });
                    }
                    
                    // Import appointments
                    if (backupData.appointments && Array.isArray(backupData.appointments)) {
                        backupData.appointments.forEach(appointment => {
                            const exists = data.appointments.some(a => 
                                a.title === appointment.title && 
                                a.date === appointment.date && 
                                a.type === appointment.type
                            );
                            if (!exists) {
                                data.appointments.push({
                                    ...appointment,
                                    id: Date.now() + Math.random()
                                });
                            }
                        });
                        data.appointments.sort((a, b) => new Date(a.date) - new Date(b.date));
                    }
                    
                    // Import recipes
                    if (backupData.recipes && Array.isArray(backupData.recipes)) {
                        backupData.recipes.forEach(recipe => {
                            const exists = data.recipes.some(r => 
                                r.name === recipe.name && r.date === recipe.date
                            );
                            if (!exists) {
                                data.recipes.unshift({
                                    ...recipe,
                                    id: Date.now() + Math.random()
                                });
                            }
                        });
                    }
                    
                    saveData();
                    renderAll();
                    alert('Backup imported successfully!');
                    
                } catch (error) {
                    console.error('Import error:', error);
                    alert('Error importing backup file. Make sure it\'s a valid backup.');
                }
            };
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        }

        function renderAll() {
            renderStores();
            renderBirthdays();
            renderRecipes();
            renderAppointments();
        }

        // Initialize
        loadData();
    </script>
